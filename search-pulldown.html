<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search-pulldown.css">
    <title>シニア×供給者マッチング</title>
</head>

<body>
    <header id="header">
        <div class="logo-box">
            <a href="index.html"><img class="brand-logo" src="img/otasuke-logo.png" alt="logo"></a>
        </div>
        <nav class="wrapper">
            <ul class="menu">
                <li class="menu-area"><a onclick="location.href='search-pulldown.html';">エリア選択</a></li>
                <li class="menu-chat"><a onclick="location.href='chat.html';">チャット画面</a></li>
                <li class="menu-mypage"><a onclick="location.href='mypage.html';">マイページ</a></li>
                <li class="menu-community"><a onclick="location.href='community.html';">コミュニティー</a></li>
            </ul>
            <ul class="login">
                <li class="menu-login"><a onclick="location.href='index.html';">ログイン</a></li>
                <li class="login-contact"><a onclick="location.href='contact.html';">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="お住まいのエリアを入力してください。">
        <ul id="myUL">
            <li><a href="search-person-tokyo.html">東京</a></li>
            <li><a href="#">大阪</a></li>
            <li><a href="#">愛知</a></li>
            <li><a href="search-person-fukuoka.html">福岡</a></li>
            <li><a href="#">札幌</a></li>
            <li><a href="#">宮城</a></li>
            <li><a href="#">神奈川</a></li>
            <li><a href="#">千葉</a></li>
            <li><a href="#">京都</a></li>
            <li><a href="#">兵庫</a></li>
            <li><a href="#">岡山</a></li>
            <li><a href="#">広島</a></li>
            <li><a href="#">熊本</a></li>
            <li><a href="#">沖縄</a></li>
        </ul>
    </main>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
